name: xarray-docs
channels:
  # Don't change to pkgs/main, as it causes random timeouts in readthedocs
  - conda-forge
dependencies:
  - python=3.8
  - pip
  - cartopy
  - cf-units
  - eccodes
  - hdf5
  - pip:
    - bottleneck
    - cfgrib
    - dask
    - fsspec
    - h5netcdf
    - ipykernel
    - ipython
    - scitools-iris
    - jupyter_client
    - nbsphinx
    - netcdf4
    - numba
    - numpy
    - numpydoc
    - pandas
    - rasterio
    - seaborn
    - setuptools
    - sphinx
    - sphinx_rtd_theme
    - toolz
    - zarr
